<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__AD__/css/font.css">
    <link rel="stylesheet" href="__AD__/css/xadmin.css">
    <script type="text/javascript" src="__AD__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AD__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" name="id" id="id" value="{$info.id}">
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" disabled="" required="" lay-verify="email"
                           autocomplete="off"
                           class="layui-input" value="{$info.email}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>作为登录名
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="username" disabled="" value="{$info.nick_name}"
                           class="layui-input"></div>
            </div>
            <!--<div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="oldpass" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>-->
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="newpass" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="save" lay-submit="" type="button" onclick="saveData();">修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            var form = layui.form;
        });

    function saveData() {
        var memberid = $('#id').val();
        var password = $('#L_pass').val();
        var repassword = $('#L_repass').val();
        if (password !== repassword) {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.msg('两次输入的密码不相同,请重试', {icon: 5, time: 1000});
            });

            return false;
        }
        $.ajax({
            url: "/member/" + memberid + '.html',
            type: 'POST',
            dataType: 'json',
            data: {
                '_method': "PUT",
                'password': password,
                'type': 'repass'
            },
            success: function (data) {
                if (data.code === 200) {
                    layer.msg(data.msg, {icon: 6, time: 500}, function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });

                } else {

                    layer.msg(data.msg, {icon: 5});

                }
            },
            error: function () {
                layer.msg('操作失败,请重试', {icon: 5, time: 1000});
                return false;
            }
        });
    }
</script>

</body>

</html>
