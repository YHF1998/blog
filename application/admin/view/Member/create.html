<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="__AD__/css/font.css">
    <link rel="stylesheet" href="__AD__/css/xadmin.css">
    <script type="text/javascript" src="__AD__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AD__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="post" action="{:url('/member')}">
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>作为登录名
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>昵称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="nick_name" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_phone" class="layui-form-label">
                    <span class="x-red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_phone" name="phone" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                           autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <!--                <div class="layui-input-block">-->
                <input type="radio" name="sex" value="0" title="保密" checked>
                <input type="radio" name="sex" value="1" title="男">
                <input type="radio" name="sex" value="2" title="女">
                <!--                </div>-->
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit type="button" onclick="subDate();">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    //layui.use('layer', function () {
    //    var layer = layui.layer;
    //    layer.msg('666', {icon: 6, time: 500});
    //});
    //form.render(type);
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        //var layer = layui.layer;

        //监听提交
        //form.on('submit(add)', function (data) {
        //    layer.msg(JSON.stringify(data.field));
        //    return false;
        //});
    });

    function subDate() {
        var email = $('#L_email').val();
        var nick_name = $('#L_username').val();
        var phone = $('#L_phone').val();
        var password = $('#L_pass').val();
        var repassword = $('#L_repass').val();
        var sex = $("input[name='sex']:checked").val();
        if (password !== repassword) {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.msg('两次输入的密码不相同,请重试', {icon: 5, time: 1000});
            });

            return false;
        }
        $.ajax({
            url: '{:url(\'/member\')}',
            type: 'POST',
            dataType: 'json',
            data: {
                'email': email,
                'nick_name': nick_name,
                'phone': phone,
                'password': password,
                'sex': sex
            },
            success: function (data) {
                if (data.code === 200) {
                    layer.msg(data.msg, {icon: 6, time: 500}, function () {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });

                } else {

                    layer.msg(data.msg, {icon: 5});

                }
            },
            error: function () {
                layer.msg('操作失败,请重试', {icon: 5, time: 1000});
                return false;
            }
        });
    }

</script>

</body>

</html>
